{% extends "layout.html" %}

{% block title %}
    Add Account Balance
{% endblock %}

{% block main %}
    <form action="/addBalance" method="post">
        <div class="form-group">
            <input class="form-control" name="amount" placeholder="Amount to add" type="number" step="0.01" min="0.01" required/>
        </div>

        <button class="btn btn-info" type="submit">Add Balance</button>
    </form>
{% endblock %}
