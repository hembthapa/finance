{% extends "layout.html" %} {% block title %} Change Password {% endblock %} {%
block main %}
<form action="/changePassword" method="post">
  <div class="form-group">
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      name="currentPassword"
      placeholder="Current Password"
      type="password"
      required
    />
  </div>

  <div class="form-group">
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      name="new_password"
      placeholder="New Password"
      type="password"
      required
    />
  </div>

  <div class="form-group">
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      name="new_password_confirmation"
      placeholder="Re-enter New Password"
      type="password"
      required
    />
  </div>

  <button class="btn btn-info" type="submit">Change</button>
</form>
{% endblock %}
