{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text">
        </div>
        <button class="btn btn-info" type="submit">Quote</button>
    </form>
    <br><br><br>

    {%if stock %}
        <h5>A Stock of {{ stock['name'] }} {{ stock['symbol'] }} is worth ${{ stock['price'] }}</h5>
    {% endif %}
{% endblock %}
