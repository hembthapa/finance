{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input id='username' autocomplete="off" autofocus class="form-control" name="username" placeholder="Enter username" type="text">
        </div>
        <div class="form-group">
            <input id='myPass' class="form-control" name="password" placeholder="Enter password" type="password">
        </div>
        <div class="form-group">
            <input id='confirm-myPass' class="form-control" name="confirm-password" placeholder="Confirm-password" type="password">
        </div>
        <button class="btn btn-info" type="submit">Register</button>
    </form>
    <script>
        //password validation
        //Register only when password is least 8 characters with alphanumeric combination
        document.querySelector('#submit').disabled = true;
        document.querySelector('#pass').onkeyup = function(){
            let password = document.querySelector('myPass').value;

            if (password.length >= 8) && password.match(/^[0-9a-z]+$/i) && password.match(/\d/) && password.match(/[a-z]/i)){
                document.querySelector('submit').disabled = false;
            }
            else {
                document.querySelector('#submit').disabled = true;
            }
        }
    </script>
{% endblock %}
